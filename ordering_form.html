    <div class="box">
    <div class="container py-5">
        <div class="order-container p-4 mb-4">
            <h1 class="text-primary mb-4 text-center">Food Ordering System</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <h3 class="text-warning mb-3">Menu:</h3>
                    
                    <div class="form-check menu-item">
                        <img src="a.png" class="food-img" alt="Carbonara" width="100" height="100">
                        <div class="menu-text">
                            <input class="form-check-input" type="checkbox" id="item1" value=79.99>
                            <label class="form-check-label" for="item1">Milktea</label>
                            <div class="price-tag">₱79.99</div>
                        </div>
                    </div>
                    
                    <div class="form-check menu-item">
                        <img src="b.png" class="food-img" alt="Garlic Bread" width="100" height="100">
                        <div class="menu-text">
                            <input class="form-check-input" type="checkbox" id="item2" value=50>
                            <label class="form-check-label" for="item2">Choc Milktea</label>
                            <div class="price-tag">₱89.99</div>
                        </div>
                    </div>
                    
                    <div class="form-check menu-item">
                        <img src="c.png" class="food-img" alt="Caesar Salad" width="100" height="100">
                        <div class="menu-text">
                            <input class="form-check-input" type="checkbox" id="item3" value=150>
                            <label class="form-check-label" for="item3">Strawberry Milktea</label>
                            <div class="price-tag">₱89.99</div>
                        </div>
                    </div>
                    
                    <div class="form-check menu-item">
                        <img src="d.png" class="food-img" alt="Iced Tea" width="100" height="100">
                        <div class="menu-text">
                            <input class="form-check-input" type="checkbox" id="item4" value=30>
                            <label class="form-check-label" for="item4">Coffee Milktea</label>
                            <div class="price-tag">₱89.99</div>
                        </div>
                    </div>
                    
                    <div class="form-check menu-item">
                        <img src="e.png" class="food-img" alt="Sparkling Water" width="100" height="100">
                        <div class="menu-text">
                            <input class="form-check-input" type="checkbox" id="item5" value=20>
                            <label class="form-check-label" for="item5">Milktea w/ IceCream</label>
                            <div class="price-tag">₱99.99</div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="boxi">
                    <h3 class="text-warning mb-3">Customer Details:</h3>
                    <div class="mb-3">
                        <label for="customer" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="customer" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="mb-3">
                        <label for="contact_number" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact_number" placeholder="Enter your contact number">
                    </div>
                    </div>
                </div>

            <div class="d-grid gap-2 col-md-6 mx-auto mt-4">
                <button class="btn btn-primary btn-lg" type="submit" py-click="create_order">Create Order</button>
